<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lilly JS recruitment task</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="mainContent">
        <div class="spinnerContainer">
            <div class="spinner"></div>
        </div> 
        
        <form action="/stocks" method="get">
            <div class="buttonsContainer">
                <button id="generateStockDataButton">Load Available Stocks</button>
            </div>
        </form>

        <script type="text/javascript">
            function get_action(form) {
                form.action = '/stocks/'+document.getElementById("stockInput").value;
            }
        </script>

        <form onsubmit="get_action(this);">
            <input type="text" id="stockInput" value="MSFT">
            <input type="submit" id="getStockData" value="Get Stock Data">
        </form>
        
        <canvas id="chart" width="1000" height="600"></canvas>
    </div>      

    <script src="scripts.js" defer></script>
</body>
</html>
